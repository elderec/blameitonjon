<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blame it on Jon</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <meta charset="UTF-8">
    <meta name="description" content="Blame it on Jon">
    <style type="text/css">
      @media (prefers-color-scheme: dark) {
        body {
          background-color: black;
        } 
      }
      @media (prefers-color-scheme: light) {
        body {
          background-color: white;
        } 
      }
      img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        }
    </style>
    <script type="text/javascript">
      function getRadomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1) ) + min;
      }
      let imgUrl=['images/', getRadomInt(1,30), '.gif'].join('');
    </script>
  </head>
  <body>
    <div>
      <img id='randomImg' src='images/Pix.gif' alt='blame it on jon'>
    </div>
    <script type="text/javascript">
      document.getElementById("randomImg").src=imgUrl
    </script>
  </body>
</html>
