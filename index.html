<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blame it on Jon</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <meta charset="UTF-8">
    <meta name="description" content="It's obviously his fault.">
    <style type="text/css">
      @media (prefers-color-scheme: dark) {
        body {
          background-color: black;
        } 
      }
      @media (prefers-color-scheme: light) {
        body {
          background-color: white;
        } 
      }
      body {
        font-size: 12px;
      }
      img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        }
    </style>
    <script type="text/javascript">

      function getRadomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1) ) + min;
      }

      let downloadingImage = new Image();
      downloadingImage.src = ['images/', getRadomInt(1,57), '.gif'].join('');

      downloadingImage.onload = function(){
        document.getElementById("randomImg").src=downloadingImage.src
      };

    </script>
  </head>
  <body>
    <div>
      <img id='randomImg' src='images/spinner-1s-200px.svg' width="720" alt='blame it on jon'>
    </div>
  </body>
</html>
