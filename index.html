<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blame it on Jon</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <style>
      img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        }
    </style>
    <script type="text/javascript">
        function getRadomInt(min, max) {
          return Math.floor(Math.random() * (max - min + 1) ) + min;
        }
        imgUrl=['images/', getRadomInt(1,30), '.gif'].join('');
    </script>
  </head>
  <body>
    <div>
      <img id='randoImg' src='images/Pix.gif' alt='blame it on jon'>
    </div>
    <script type="text/javascript">
    	document.getElementById("randoImg").src=imgUrl
    </script>
  </body>
</html>
